<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>02b point w three.js</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<!-- Div na wyjscie -->
        <div id="WebGL-output"> 	</div>

		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.z = 20;

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );

		
			//1.wytlumacz studentom polozenie punktu vs polozenie kamery
			//2.pokaz co robi sizeAttenuation !!!!!

			var geometry = new THREE.Geometry( );
			var step = 0.05;
			var pos = -20;
			for (var i = 0; i <= 800; i++) {
				geometry.vertices.push(new THREE.Vector3(pos, Math.sin(pos), 0));
				pos = pos + step;
			}
			//geometry.vertices.push(new THREE.Vector3(0, 0, -1));

			var material = new THREE.PointsMaterial( { size: 2, sizeAttenuation: false, color: 0x54fff1 } );
			var dots = new THREE.Points( geometry, material );
			scene.add( dots );

                 
            // add the output of the renderer to the html element
            document.getElementById("WebGL-output").appendChild(renderer.domElement);

			renderer.render(scene, camera);
		</script>
	</body>
</html>
